<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@ThymesVar id="owner" type="com.springproject.springpetclinic.model.Owner"*/-->
    <h1 th:text="'List of Pet Owners'">List of Pet Owners...</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">First</td>
                <td th:text="${owner.lastName}">Last</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
